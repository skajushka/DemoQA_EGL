plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.10.2'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.10.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.6.0'
    testImplementation 'org.seleniumhq.selenium:selenium-http-jdk-client:4.13.0'
    compileOnly 'org.projectlombok:lombok:1.18.34'

    testImplementation 'org.aspectj:aspectjweaver:1.9.20'
    testImplementation 'io.qameta.allure:allure-testng:2.12.1'
    testImplementation 'io.qameta.allure:allure-commandline:2.12.1'
    testImplementation 'io.qameta.allure:allure-assertj:2.12.1'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.12.1'
    testImplementation 'io.qameta.allure:allure-java-commons:2.12.1'
}

configurations {
    agent {
        canBeResolved = true
        canBeConsumed = true
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        exceptionFormat "full"
    }
    useTestNG()
}